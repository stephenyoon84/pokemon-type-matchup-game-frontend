<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Pokemon Type Matchup Game</title>
  <script src="src/pokemon.js"></script>
  <script src="src/user.js"></script>
  <script src="src/score.js"></script>
  <script src="src/pokemonController.js"></script>
  <script src="src/index.js"></script>
</head>
<body>

  <header class="parent row">
    <div class= 'child'>Username: <div id="username_Display"></div></div>
    <div class= 'child' id="main_Title"> Welcome to Pokemon Type Match-Up!</div>

    <div id="targetPokemon"></div>
